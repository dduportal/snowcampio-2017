version: '2'

volumes:
    maven-cache:
        external: true

services:

    front:
        build: ./front/
        restart: unless-stopped
        depends_on:
        - gitserver
        - jenkins
        - devbox
        ports:
        - "10000:10000"

    gitserver:
        build:
            context: ./gitserver/
            args:
            - FIRST_REPO_NAME=gameoflife
            - SOURCE_REPO_TO_MIRROR=https://github.com/dduportal/gameoflife
        restart: unless-stopped
        extra_hosts:
        - "${EXTERNAL_DOMAIN}:172.17.0.1" # For webhooks
        environment:
        - EXTERNAL_URL=http://${EXTERNAL_DOMAIN}:10000/gitserver

    jenkins:
        build: ./jenkins/
        # image: jenkins:2.32.2-alpine
        restart: unless-stopped
        volumes:
        - maven-cache:/var/jenkins_home/.m2/repository
        extra_hosts:
        - "${EXTERNAL_DOMAIN}:172.17.0.1" # For getting git repo
        environment:
        - JENKINS_OPTS=--prefix=/jenkins

    maven-agent:
        image: dduportal/jenkins-ssh-agent:alpine
        restart: unless-stopped
        volumes:
        - maven-cache:/home/jenkins/.m2/repository
        extra_hosts:
        - "${EXTERNAL_DOMAIN}:172.17.0.1" # For getting git repo
        environment:
        - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

    docker-agent:
        build: ./docker-agent/
        restart: unless-stopped
        privileged: true
        extra_hosts:
        - "${EXTERNAL_DOMAIN}:172.17.0.1" # For getting git repo
        environment:
        - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

    devbox:
        image: tsl0922/ttyd
        restart: unless-stopped
        extra_hosts:
        - "${EXTERNAL_DOMAIN}:172.17.0.1" # For getting git repo

    docker-service:
      image: verb/socat:alpine
      restart: unless-stopped
      command: tcp-listen:2375,reuseaddr,fork unix:/docker.sock
      expose:
        - "2375"
      volumes:
        - /var/run/docker.sock:/docker.sock
