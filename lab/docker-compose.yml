version: '2'

services:
    jenkins:
        build: ./jenkins/
        restart: unless-stopped
        ports:
            - "8080:8080"
            - "50000:50000"
        environment:
            - JENKINS_OPTS=--prefix=/jenkins

    maven-agent:
        image: dduportal/jenkins-ssh-agent:alpine
        restart: unless-stopped
        environment:
            - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

    docker-agent:
        image: dduportal/jenkins-ssh-agent:alpine
        restart: unless-stopped
        environment:
            - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

    devbox:
        image: tsl0922/ttyd
        restart: unless-stopped
        ports:
            - "7681:7681"

    docker-service:
      image: verb/socat:alpine
      restart: unless-stopped
      command: tcp-listen:2375,reuseaddr,fork unix:/docker.sock
      expose:
        - "2375"
      volumes:
        - /var/run/docker.sock:/docker.sock
